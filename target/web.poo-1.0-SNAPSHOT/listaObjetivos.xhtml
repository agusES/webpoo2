<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <!--template="./../template.xhtml" -->
    <ui:define name="content">
        <p:dataTable id="objetivos"
                     value="#{objetivoController.objetivos}" 
            var="objetivo">
            <p:column headerText="Nombre">
                <h:outputText value="#{objetivo.nombre}"/>
            </p:column>
            <p:column headerText="nro">
                <h:outputText value="#{objetivo.nro}"/>
            </p:column>
<!--            <p:column>
                <h:link outcome="/users/edit" value="Editar">
                    <f:param name="id" value="#{user.id}" />
                </h:link>
            </p:column>-->
            <p:column>
                <p:commandLink actionListener="#{userBacking.delete(user)}" 
                               value="Eliminar"
                               update="objetivos">
                    <p:confirm header="Confirmation" 
                               message="¿Se eliminará el objetivo #{objetivo.nombre}?" 
                               icon="ui-icon-alert" />
                </p:commandLink>
            </p:column>
        </p:dataTable>
        <p:button value="Nuevo" outcome="newods"/>


        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
        </p:confirmDialog>
    </ui:define>
</ui:composition>
