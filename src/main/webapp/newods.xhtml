<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="css/loginCSS.css" rel="stylesheet"/>
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
        <title>Nuevo ODS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>

        <h2>Ingrese los datos del nuevo objetivo</h2>
        <br />
        <p:panelGrid columns="2" styleClass="">
            <p:outputLabel value="Nombre"></p:outputLabel>
            <p:inputText value="#{objetivoController.objetivo.nombre}"/>
            <p:commandButton value="Guardar" 
                             action="#{objetivoController.crearObj()}" />
            <p:button value="Cancelar" outcome="inicio.xhtml"/>
        </p:panelGrid>
    </body>
</html>
